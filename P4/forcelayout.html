<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
body{
	background-color: #000
}

</style>
</head>
<body>

<!-- <script source="https://d3js.org/d3.v4.min.js"></script> -->
	<script type="text/javascript" source="js/d3.min.js"></script>
<script>

	//Width and height
	var width = 1920;
	var height = 1080;
				
	//Create SVG element
	var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);
				
	var color = d3.scaleOrdinal(d3.schemeCategory10);

	//Create a new forceSimulation and add forces
	//https://github.com/d3/d3-force/blob/master/README.md#forces
	var simulation = d3.forceSimulation()
		.force("link", d3.forceLink()) //Create link forces
		.force("charge", d3.forceManyBody()) //Apply charge to nodes https://github.com/d3/d3-force/blob/master/README.md#many-body
		.force("center", d3.forceCenter(width / 2, height / 2)); //Creates a new centering force 
		

	//Load json data with nodes and links
	//d3.json("nodes.json", function(error, graph) {
		//  if (error) throw error;
	d3.json("data.json").then(function(graph) { //Cargamos los datos jer√°rquicos contenidos en fichero json


		//Add an svg line to visually represent links between nodes
		var link = svg.append("g")
		.attr("stroke-width", "1")
		.attr("stroke", "#999")
		.attr("class", "links")
		.selectAll("line")
		.data(graph.links) //Load "links" data from json structure to represent links
		.enter().append("line");
		

		
		
		
		//Add and svg circle to visually represent nodes
		var node = svg.append("g")
			// .attr("cx", 3*width/4)
			// .attr("cy", 3*height/2)
			.attr("class", "nodes")
			.selectAll("circle")
			.data(graph.nodes)
			.enter().append("circle")
			.attr("r", function(d){
				var area = d.victims;
				var r = Math.pow(area/(4*Math.PI), 0.5) * 5;
				return r;
			})
			// .attr("fill", d3.rgb(255, 0, 0)); 
			.attr("fill", function(d) { 
				var c;
				switch(d.group){
					case "allies":
						c = d3.color("red");
					break;
					case "nallies":
						c = d3.color("pink");
					break;
					case "axis":
						c = d3.color("blue");
					break;
					case "naxis":
						c = d3.color("aqua");
					break;
					default:
						c = d3.color("yellow");
				}
				return c;
			})
			.style('stroke-width', '5'); 

		node.call(d3.drag() //Add events to drag nodes
				.on("start", dragstarted)
				.on("drag", dragged)
				.on("end", dragended));

		node.append("title")
			.text(function(d) { return d.id; });

		simulation
			.nodes(graph.nodes)
			.on("tick", ticked);

		simulation.force("link")
			.links(graph.links);
		
		//Every time the simulation "ticks", this will be called
		function ticked() {
		link
			.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });

		node
			.attr("cx", function(d) { return d.x; })
			.attr("cy", function(d) { return d.y; });
		}
	});

	function dragstarted(d) {
	if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	d.fx = d.x;
	d.fy = d.y;
	}

	function dragged(d) {
	d.fx = d3.event.x;
	d.fy = d3.event.y;
	}

	function dragended(d) {
	if (!d3.event.active) simulation.alphaTarget(0);
	d.fx = null;
	d.fy = null;
	}

</script>
</body>
</html>
