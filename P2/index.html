<head>
    <title>Furbol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Normalización y hojas de estilo -->
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./juego.css">
    <!-- <script type="text/javascript" src="./vector.mjs"></script> -->
</head>

<body>
    <div class="fascia row justify-content-center align-items-center">
        <!-- Panel de juego -->
        <div id="panel" class="col-lg-2 bg-dark">
            <form class="row g-3 container needs-validation" novalidate">
                <h6 class=" text-light mt-5 mb-0">Jugadores</h6>
                <div class=" form-floating text-secondary col-12 mt-2">
                    <input type="text" class="form-control bg-dark text-light" id="inputJ1" value="Jugador 1">
                    <label for="inputJ1">Nombre del jugador 1</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class=" form-floating text-secondary col-12 mt-2">
                    <input type="text" class="form-control bg-dark text-light" id="inputJ2" value="Jugador 2">
                    <label for="inputJ2">Nombre del jugador 2</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                    <h6 class=" text-light mt-4 mb-0">Dificultad</h6>
                <div class="form-floating text-secondary col-md-6 mt-2">
                    <input type="number" class="form-control bg-dark text-light" id="inputTamPala" placeholder="Tamaño pala" value="100">
                    <label for="inputTamPala" class="form-label">Tamaño pala</label>
                </div>
                <div class="form-floating text-secondary col-md-6 mt-2">
                    <select class="form-select bg-dark text-light" aria-label="Default select example" id="inputVelBola">
                        <option value="1">Lenta</option>
                        <option selected value="2">Normal</option>
                        <option value="3">Rápida</option>
                      </select>
                    <!--<input type="number" class="form-control bg-dark text-light" id="inputVelBola" placeholder="Velocidad bola" value="1">-->
                    <label for="inputVelBola" class="form-label">Vel. bola</label>
                </div>
                    <h6 class=" text-light mt-4 mb-0">Sonido</h6>
                <div class="form-floating col-12 mt-2">
                    <label for="inputVol" class="form-label">Volumen</label>
                    <input type="range" class="form-range" min="0" max="100" step="0.5" id="inputVol">
                    <!-- <input type="number" class="form-control" id="inputTamPala" placeholder="Tamaño pala" value="12">
                    <label for="inputTamPala" class="form-label">Tamaño de la pala</label> -->
                </div>
                <div class="btn-group text-end mt-4 mr-1 mb-4">
                    <button type="button" class="btn btn-warning" id="submit">Actualizar valores</button>
                    <button type="button" class="btn btn-danger" id="reset">Reset</button>
                </div>
            </form>
        </div>

        <!-- Audio -->
        <audio id="soundPong" src="./Audio/ball_hit.mp3"></audio>
        <audio id="soundPala" src="./Audio/pala_hit.mp3"></audio>

        <!-- Canvas -->
        <div class="col-lg-9">
            <canvas id="campo" height="400" width="600"></canvas>

            <script type="text/javascript" src="juego.js"></script>
            
        </div>
    </div>
</body>
